<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">

    <div class=" container contact__wrapper bg shadow mt-n9 mt-5">
     <div class="mt-5 marginDiv ">
      <i class="fa fa-plus-square text-info" aria-hidden="true"></i><span>Ordonnance</span>
     </div>
        <div class="row no-gutters">
          
            <div class="col-lg-12 contact-form__wrapper p-5 order-lg-1">
                <form action="#" class="contact-form form-validate" novalidate="novalidate">
                    <div class="row">
                        <div class="col-sm-6 mb-3">
                            <div class="form-group" >
                                <label class="required-field" for="firstName">Patient</label>
                                <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Wendy">
                            </div>
                        </div>
    
                        <div class="col-sm-6 mb-3">
                            <div class="form-group">
                                <label for="lastName">Date Ordonnance {{listMedOb.length}}</label>
                                <input type="datetime-local" class="form-control" id="date" name="date">
                            </div>
                        </div>
    
                        <hr >
                        <div class="col-sm-12 mb-3">
                            <div class="form-group">
                                <div class="row">
                                  <div class="col-md-12" >
                                  
                                    <label class="required-field" for="message">Medicament</label>
                                    <div class="table">
                                      <div class="table-title">
                                        
                                      </div>
                                      
                                      <table class="table table-striped table-hover">
                                          <thead>
                                              <tr >
                                                  <th>Id</th>
                                                  <th>Nom</th>
                                                
                                                  <th>dosage</th>
                                                 <th>Action</th>
                                                 
                                              </tr>
                                          </thead>
                                          <tbody>
                                              <tr  *ngFor="let me of listMedOb  "> 
                                                  <td>{{me.idMedicament}}</td>
                                                  <td>{{me.nom}}</td>
                                                  <td>{{me.dosage}}</td>
                                                    <td><button type="button" (click)="delete(me)" class="close" aria-label="Close">
                                                      <span aria-hidden="true">&times;</span>
                                                    </button></td>
                                          </tbody>
                                      </table>
                                  
                                  </div>
                                  </div>
                                  <div class="col-md-4">
                                    <a href="#addEmployeeModal" class="btn btn-success mb-3" data-toggle="modal"><i class="material-icons" >&#xE147;</i> <span>Add New Medicament</span></a>                                  </div>
                                </div>
                            </div>
                        </div>
                            
                        <div class="col-sm-12 mb-3">
                            <button type="submit" name="submit" class="btn btn-primary">Save</button>
                        </div>
    
                    </div>
                </form>
            </div>
            <!-- End Contact Form Wrapper -->
    
        </div>
    </div>

    <div id="addEmployeeModal" class="modal fade sizeModal">
      <div class="modal-dialog">
          <div class="modal-content">
              <form >
                  <div class="modal-header">
                      <h4 class="modal-title">Liste de Medicament</h4>
                      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                  </div>
                  <div class="modal-body">					
                    <div class="table-filter" >
                      <div class="row">
                  
                          <div class="col-sm-12">
                              <div class="filter-group">
                                  <label>Nom</label>
                                  <input type="text" class="form-control" [(ngModel)]="filterText">

                              </div>
      
                          </div>
                        
                      </div>
                  </div>
                    <div class="table-responsive">
                      <div class="table">
                          <div class="table-title">
                            
                          </div>
                       
                          <table class="table table-striped table-hover">
                              <thead>
                                  <tr >
                                      <th>Id</th>
                                      <th>Nom</th>
                                    
                                      <th>dosage</th>
                                     
                                      <th>Action</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr  *ngFor="let m of MedicamentList  ">
                                      <td>{{m.idMedicament}}</td>
                                      <td>{{m.nom}}</td>
                                  
                                      <td>{{m.dosage}}</td>
              
                                      <td>
                                        <a  class="text-info" data-toggle="modal" (click)="addInOrdonnance(m)" > <i class="fa fa-cart-plus" aria-hidden="true"></i></a> 
                                          <a  class="delete" data-toggle="modal"><i class="material-icons"data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                                      </td>
                                  
                              </tbody>
                          </table>
                      
                      </div>
                  </div>     		
                  </div>
                  <div class="modal-footer">
                      <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                      <input type="submit" class="btn btn-success"   value="Add">
                  </div> 
              </form>
          </div>
      </div>
  </div>
